spring.application.name=URL Shortener
server.port=9999
spring.profiles.active=prod
spring.datasource.url=jdbc:postgresql://localhost:2024/url_shortener
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#  Flyway
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:2024/url_shortener
spring.flyway.user=postgres
spring.flyway.password=123
spring.flyway.locations=classpath:db/migration
spring.security.user.name=user
spring.security.user.password=default
